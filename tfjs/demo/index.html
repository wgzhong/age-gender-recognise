<!doctype html>

<head>
  <title>TensorFlow.js: Using a MobileNetV3Small</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/tfjs-examples.css" />
  
<script type="text/javascript">
  function onOpenCvReady() {
      console.log('OpenCV.js status: Ready.')
  }
</script>

<script async src="http://localhost:5000/web_model/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  #file-container {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>TensorFlow.js: Using a MobileNetV3Small</h1>
    </section>

    <section>
      <p class='section-head'>Description</p>
      <p>
        This demo uses the MobileNet_V3_Small model from Keras.
        It is not trained to recognize human AG. For best performance, upload images of objects
        like gender, less18, 18-60, over60.
      </p>
    </section>

    <section>
      <p class='section-head'>Status</p>
      <div id="status"></div>
    </section>

    <section>
      <p class='section-head'>Model Output</p>

      <div id="file-container" style="display: none">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>

      <div id="predictions"></div>

      <canvas id="canvasOutput"></canvas>
      <img style="display: none" id="test" src="000001.jpg" />
    </section>

    <script type="module" src="index.js"></script>
  </div>
</body>
